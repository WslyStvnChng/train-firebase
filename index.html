<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Firebase</title>

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">

  <!-- jQuery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Moment.JS -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- Own CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <div class="main-container">
    <div class="jumbotron">
      <div class="header-container">
        <h1 class="display-4 mt-0">TUBE</h1>
        <p class="lead">London Underground Transportation
          <br> Using JS and Firebase forumla to find train schedule
        </p>
        <body onload="startTime()">
          <div id="hello"></div>
        </body>
      </div>
    </div>
    <div class="schedule-container">
      <div class="schedule-heading">
        <h3 class="schedule-current">
          <strong>Current Train Schedule</strong>
        </h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="schedule-body">
              <table class="table table-dot" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(minutes)</th>
                    <th>Next Arrival(HH:mm)</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Insert  -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Trains -->
      <div class="row">
        <div class="col-lg-6">
          <div class="add-container">
            <div class="add-heading">
              <h2 class="add-current">
                <strong>Add Trains</strong>
              </h2>
            </div>
            <div class="form-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label>Train Name</label>
                  <input type="text" class="form-data" id="trainNameInput" placeholder="">
                </div>
                <div class="form-group">
                  <label>Destination</label>
                  <input type="text" class="form-data" id="destinationInput" placeholder="">
                </div>
                <div class="form-group">
                  <label>First Train Time (HH:mm - ex: 18:00)</label>
                  <input type="text" class="form-data" id="timeInput" placeholder="">
                </div>
                <div class="form-group">
                  <label>Frequency</label>
                  <input type="number" class="form-data" id="frequencyInput" placeholder="">
                </div>
              </form>
              <button type="submit" class="btn btn-secondary" id="addTrainButton">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <script type="text/javascript" src="./assets/javascript/train.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
